<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_table2</title>
</head>
<body>
    <h3>
        table에 tfoot이 있는 경우
    </h3>
    <table border="1" cellspacing="0">
        <!-- caption 요소에는 표의 제목을 적는다. -->
        <caption>현금, 카드 매출 내역</caption>
        <!-- 칼럼의 갯수만큼 colgroup 안에 
        col 요소를 나열한다. -->
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <!-- thead에는 칼럼의 제목을 명시한다 -->
        <thead>
            <!-- tr은 table rwa(행) -->
            <tr>
                <!-- th는(thead의 열) -->
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300</td>
                <td>800</td>
            </tr>
        </tfoot>
        <!-- tbody에는 표에 표시할 실제 정보를 명시한다. -->
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<!-- html5 형식의 문서라고 웹브라우저에 알려주는 선언부 -->
<html>
    <head>
        <!-- head 요소에는 문서의 설정, 정보, 제목을 작성 -->
        <meta charset="UTF-8">
        <title>Step01_basic</title>
        <style>
            /*
            주석 
            style 태그 안은 css 공간입니다.
            */
            p{
                color:darkblue;
                font-size: 48px;
                font-weight: bold; 
            }
        </style>
        <script>
            // 주석
            // script 태그 안은 javascript 영역입니다.
            alert('알림창입니다.'); //페이지 진입시 팝업
        </script>
    </head>
    <body>
        <!-- body요소에는 클라이언트에게 출력할 정보를 작성 -->
        <p>글자를 적는 TAG</p>
    </body>
</html>

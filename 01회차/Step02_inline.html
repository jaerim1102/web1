<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Step02_inline</title>
</head>
<body>
    <!-- 
        [block] div, p, h
        1. 영역: 콘텐츠의 높이, 부모의 너비만큼 
        2. 하나의 태그가 그 자체로 한 줄 차지
        3. 기본적으로 width를 auto로 가지고 있음 -> 부모의 너비
        4. 너비/높이/마진 등의 css 속성이 정상적으로 작동
        5. 공간을 나누거나 레이아웃 잡을 때 필수적으로 사용

        [inline]
        1. 영역: 콘텐츠만큼만
        2. 너비/높이/마진 등의 css 속성이 정상적으로 작동하지 않음
        (레이아웃 목적으로 사용 금지)

        [inline-block] button, input, select
        1. inline처럼 줄바꿈이 되지 않음
        2. 너비/높이/마진 등의 css 속성이 정상적으로 작동
    -->
    <span>
        span 요소는 inline 요소입니다.
    </span>
    <span>
        하나
    </span>
    <p>
        span 요소는 <span style="color: blueviolet;">inline 요소</span>입니다.
    </p>
    <p>
        p 요소는 <p>block 요소</p>입니다.
    </p>
</body>
</html>

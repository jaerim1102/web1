<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_box</title>
    <style>
        /* class="box" 속성을 가지고 있는 요소에 적용할 css */
        .box{
            text-align: center;
            width: 100px; /* 폭 */
            height: 100px; /* 높이 */
            background-color: fffff; /* 배경색 */
            border-radius: 10px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, .08);
        }
    </style>
</head>
<body>
    <div>
        div1
    </div>
    <div class="box">
        div2
    </div>
    <div>
        div3
    </div>
    <p class="box">
        p1
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_table1</title>
</head>
<body>
    <h3>
        표(table) 형식으로 정보 출력
    </h3>
    <table border="1" cellspacing="0">
        <!-- caption 요소에는 표의 제목을 적는다. -->
        <caption>회원 목록</caption>
        <!-- 칼럼의 갯수만큼 colgroup 안에 
        col 요소를 나열한다. -->
        <colgroup>
            <col width="50">
            <col width="100">
            <col width="200">
        </colgroup>
        <!-- thead에는 칼럼의 제목을 명시한다 -->
        <thead>
            <!-- tr은 table rwa(행) -->
            <tr>
                <!-- th는(thead의 열) -->
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <!-- tbody에는 표에 표시할 실제 정보를 명시한다. -->
        <tbody>
            <tr>
                <td>1</td>
                <td>아사히</td>
                <td>오사카</td>
            </tr>
            <tr>
                <td>2</td>
                <td>박정우</td>
                <td>익산</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김방전</td>
                <td>고베</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

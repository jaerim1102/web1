<!DOCTYPE html>
<html lang="en">
<head>

    <title>Step02_Selector4</title>
    <style>
        #one li{
            color: yellow;
        }

        .container li{
            background-color: red;
        }
    </style>

<body>
    <div class="container">
        <ul>
            <li>사히</li>
            <li>히쿤</li>
        </ul>
        <hr/> <!-- 수평 구분 선 -->
        <ul id="one">
            <li>요시</li>
            <li>요치</li>
        </ul>
    </div>
</body>

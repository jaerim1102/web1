    <title>Step04_PseudoClass2</title>
    <style>
        a{
            text-decoration: none; /* 밑줄 제거 */
        }
        a:hover{
            text-decoration: underline; /* 밑줄 추가 */
        }
        /* 한번도 방문하지 않은 링크 가상 클래스 선택자 */
        a:link{
            color: pink;
        }
        /* 이미 방문했던 링크 가상 클래스 선택자 */
        a:visited{
            color: aqua;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Selector1</title>
    <style>
        /* 요소명 선택자 */
        div{
            border-color: #ff0000;
            border-width: 1px;
            border-style: solid;
        }
        /* 클래스 선택자 */
        .div-yellow{
            background-color: yellow;
        }
        /* 아이디 선택자 */
        #myDiv{
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class="div-yellow">div2</div>
    <div class="div-yellow">div3</div>
    <div class="div-yellow">div4</div>
    <div id="myDiv">div5</div>
</body>
</html>
